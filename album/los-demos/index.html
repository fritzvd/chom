    <script>
        function capitalize(string) {
            console.log(string)
            if (string.length > 1) {       
                return "".concat(string[0].toUpperCase(), string.slice[1, string.length]);
            } else {
                return string.toUpperCase();
            }
        }

        function platformElement (platform) {
            const li = document.createElement("li");
            li.innerHTML = `
                <a class="music-service" href="${platform.url}">
                    <img class="platform" src="/static/img/vendors/${platform.serviceName}.png" alt="${capitalize(platform.serviceName)} Logo">
                    <span class="btn">Play</span>
                </a>`;
            return li;
        }
